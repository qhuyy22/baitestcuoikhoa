<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME BẦU CUA</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="spin">
            <div class="img-container">
                <img id="bet_1" src="" width="150px" height="150px">
                <img id="bet_2" src="" width="150px" height="150px">
                <img id="bet_3" src="" width="150px" height="150px">
            </div>
        </div>   
                
        <div class="valueBet">
            <div class="img-container">
                <div class="item">
                    <img data-clickCount="0" data-name="bầu" class="imgItem" src="./baucua/bau.png" width="150px" height="150px">
                    <p class="item_clickCount">0</p>
                </div>
                <div class="item">
                    <img data-clickCount="0" data-name="cua" class="imgItem" src="./baucua/cua.png" width="150px" height="150px">
                    <p class="item_clickCount">0</p>

                </div>
                <div class="item">
                    <img data-clickCount="0" data-name="tôm" class="imgItem" src="./baucua/tom.png" width="150px" height="150px">
                    <p class="item_clickCount">0</p>

                </div>
                <div class="item">
                    <img data-clickCount="0" data-name="cá" class="imgItem" src="./baucua/ca.png" width="150px" height="150px">
                    <p class="item_clickCount">0</p>

                </div>
                <div class="item">
                    <img data-clickCount="0" data-name="hiêu" class="imgItem" src="./baucua/huou.png" width="150px" height="150px">
                    <p class="item_clickCount">0</p>

                </div>
                <div class="item">
                    <img data-clickCount="0" data-name="gà" class="imgItem" src="./baucua/ga.png"width="150px" height="150px">
                    <p class="item_clickCount">0</p>

                </div>
            </div>
        </div>
        <div id="controls" class="buttons">
            <button class="btn_spin">Quay</button>
            <button class="btn_reChoice">Đặt lại</button>
        </div>
        <p id="result"></p>
    </div>

</body>


<script src="index.js" >


</script>

</html>
